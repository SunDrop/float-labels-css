<h1>Floating labels demo</h1>
<form action="">
    <div class="field">
        <input type="text" name="fullname" id="fullname" placeholder="SunDrop">
        <label for="fullname">Name</label>
    </div>
    <div class="field">
        <input type="email" name="email" id="email" placeholder="sundrop@example.com">
        <label for="email">Email</label>
    </div>
</form>
